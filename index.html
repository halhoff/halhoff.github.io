<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Basic Operations in JavaScript</title>
  <script>
    // Function for addition
    function add(a, b) {
      return a + b;
    }

    // Function for subtraction
    function subtract(a, b) {
      return a - b;
    }

    // Function for multiplication
    function multiply(a, b) {
      return a * b;
    }

    // Function for division
    function divide(a, b) {
      if (b === 0) {
        return "Error: Division by zero is undefined.";
      }
      return a / b;
    }

    // Example usage
    function calculate() {
      const num1 = parseFloat(document.getElementById("num1").value);
      const num2 = parseFloat(document.getElementById("num2").value);

      document.getElementById("addResult").textContent = `Addition: ${add(num1, num2)}`;
      document.getElementById("subResult").textContent = `Subtraction: ${subtract(num1, num2)}`;
      document.getElementById("mulResult").textContent = `Multiplication: ${multiply(num1, num2)}`;
      document.getElementById("divResult").textContent = `Division: ${divide(num1, num2)}`;
    }
  </script>
</head>
<body>
  <h1>Basic Arithmetic Operations</h1>

  <label for="num1">Enter first number:</label>
  <input type="number" id="num1">

  <label for="num2">Enter second number:</label>
  <input type="number" id="num2">

  <button onclick="calculate()">Calculate</button>

  <p id="addResult"></p>
  <p id="subResult"></p>
  <p id="mulResult"></p>
  <p id="divResult"></p>
</body>
</html>
